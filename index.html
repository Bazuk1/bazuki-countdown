
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="content-type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
      <style>
       @font-face {
font-family: Burbank; src: url(burbank.ttf);
}
p {
font-size: 10vmin;
text-shadow: 0 0.02em 0 rgba(0, 0, 0, .2);
margin: 0 auto;
}
body {
width: 100vw;
height: 100vh;
background-image: url('img.jpg');
background-attachment: fixed;
background-position: center;
color: #ffffff;
margin: 0;
padding: 0;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
text-align: center;
align-items: center;
font-family: 'Burbank', Arial, sans-serif;
}
a {
color: inherit;
}
.maintext {
-webkit-text-stroke-width: 2px;
-webkit-text-stroke-color: black;
}
.corner {
  position: fixed;
  bottom: 0;
  right: 0;
  margin-right: 5px;
  margin-bottom: 5px;
  text-align: right;
  font-size: 3vmin;
  background: linear-gradient(120deg,#f542f2 25%,#a1209e 75%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.leftcorner {
   position: fixed;
  bottom: 0;
  left: 0;
  margin-left: 5px;
  margin-bottom: 5px;
  text-align: left;
  font-size: 3vmin;
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: black;
}
.Countdows {
  display: none;
}
.base {
  position:fixed;
  width: 100vw;
  height: 100vh;
margin: 0;
padding: 0;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
text-align: center;
align-items: center;
}
.countdownclass {
  display: none;
}
.buttonMusic {font-size: 32px; font-family: 'Burbank', Arial, sans-serif; -webkit-text-stroke-width: 1px;
-webkit-text-stroke-color: black; color: #ffffff;}
.buttonEvent {font-size: 32px; font-family: 'Burbank', Arial, sans-serif; -webkit-text-stroke-width: 1px;
-webkit-text-stroke-color: black; color: #ffffff;}
.buttonSeason {font-size: 32px; font-family: 'Burbank', Arial, sans-serif; -webkit-text-stroke-width: 1px;
-webkit-text-stroke-color: black; color: #ffffff;}

code {
background-color: rgba(0,0,0,.2);
padding: 1px;
border-radius: 7px;
}
      </style>
  </head>
  <body>
      <div class="base">
      <div class="maintext">
        <p>Fortnite Countdowns</p>
          <button class="buttonMusic" onclick="playMusic()">Music</button>
          <button class="buttonSeason" onclick="seasonCountdown()">Chapter 2, Season 3</button>
        <div class="Countdowns"> 
        <p id="SeasonCountdown"></p>
        <p id="countdownend"></p>
        <audio id="audio" src="Music.mp3"></audio>
        </div>
      </div>
      <div class="corner">
      <a href=https://www.youtube.com/user/oshrielbaz1>Bazuki</a>
      </div>
      <div class ="leftcorner">
      <a>Fortnite Battle Royale Event Countdown</a>
      </div>
  <script>
      var countDownDateEnd = new Date("June 17, 2020 9:00").getTime();
    var audio = document.getElementById("audio");
    var isPlaying = false;
    function playMusic() {
  if (isPlaying) {
    audio.pause()
  } else {
    audio.play();
  }
};
      audio.onplaying = function() {
   isPlaying = true;
  };
  audio.onpause = function() {
    isPlaying = false;
  };
          o = document.getElementById("SeasonCountdown");
          o.style.display = "none";
          var p = document.getElementById("countdown");
          p.style.display = "none";
          var o1 = document.getElementById("EventCountdown");
          o1.style.display = "none";
          var p1 = document.getElementById("countdownend");
          p1.style.display = "none";
          var x = setInterval(function() {
          var now = new Date().getTime();
          var distanceEnd = countDownDateEnd - now;
          var days1 = Math.floor(distanceEnd / (1000 * 60 * 60 * 24));
          var hours1 = Math.floor((distanceEnd % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes1 = Math.floor((distanceEnd % (1000 * 60 * 60)) / (1000 * 60));
          var seconds1 = Math.floor((distanceEnd % (1000 * 60)) / 1000);
          document.getElementById("SeasonCountdown").innerHTML = "Chapter 2, Season 3";
          document.getElementById("countdownend").innerHTML = days1 + "D " + hours1 + "H " + minutes1 + "M " + seconds1 + "S ";
        }, 1000);
          function seasonCountdown() {
        var i = document.getElementById("SeasonCountdown");
        if (i.style.display === "none") {
         i.style.display = "block";
        } else {
         i.style.display = "none";
        }
        var a = document.getElementById("countdownend");
        if (a.style.display === "none") {
         a.style.display = "block";
        } else {
          a.style.display = "none";
  }
}
          if (distanceEnd < 0) {
              clearInterval(x);
              document.getElementById("countdownend").innerHTML = "NOW!";
          }
  
      


  </script>
    
  </body>
  
</html>
